<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Conference 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Tech Conference 2024</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#schedule">Schedule</a></li>
          <li><a href="#speakers">Speakers</a></li>
          <li><a href="#register">Register</a></li>
        </ul>
      </nav>
    </header>

    <section id="about">
      <h2>About the Event</h2>
      <p>
        Join us for the Tech Conference 2024, where industry leaders discuss the
        latest trends in technology.
      </p>
    </section>

    <section id="schedule">
      <h2>Schedule</h2>
      <div id="schedule-content"></div>
    </section>

    <section id="speakers">
      <h2>Speakers</h2>
      <div id="speakers-content"></div>
    </section>

    <section id="register">
      <h2>Register</h2>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Tech Conference. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
